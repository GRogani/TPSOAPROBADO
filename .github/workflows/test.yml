name: TESTS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Instalar dependencias de sistema
      run: |
        sudo apt update
        sudo apt install -y build-essential git cmake libreadline-dev

    - name: Clonar y compilar cspec
      run: |
        git clone https://github.com/mumuki/cspec.git
        cd cspec
        make
        sudo make install

    - name: Clonar y compilar so-commons-library
      run: |
        git clone https://github.com/sisoputnfrba/so-commons-library.git commons
        cd commons
        make
        sudo make install

    - name: Compilar proyecto
      run: |
        make -C utils

    - name: Ejecutar tests
      run: |
        TEST_EXECUTABLE=$(find ./utils/bin -type f -name '*_tests')
        if [ -z "$TEST_EXECUTABLE" ]; then
          echo "No se encontr√≥ el ejecutable de tests."
          exit 1
        fi
        ./$TEST_EXECUTABLE
        if [ $? -ne 0 ]; then
          echo "Los tests han fallado."
          exit 1
        fi
        echo "Todos los tests han pasado."
