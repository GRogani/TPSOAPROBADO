name: TESTS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Instalar dependencias de sistema
      run: |
        sudo apt update
        sudo apt install -y build-essential git cmake libreadline-dev

    - name: Clonar y compilar cspec
      run: |
        git clone https://github.com/mumuki/cspec.git
        cd cspec
        make
        sudo make install

    - name: Clonar y compilar so-commons-library
      run: |
        git clone https://github.com/sisoputnfrba/so-commons-library.git commons
        cd commons
        make
        sudo make install

    - name: Compilar proyecto
      run: |
        make -C utils

    - name: Ejecutar tests
      run: |
        set -e  # Fail on first error

        TEST_EXECUTABLES=$(find . -type f -path "*/bin/*_tests")

        if [ -z "$TEST_EXECUTABLES" ]; then
          echo "No se encontraron ejecutables de tests."
          exit 1
        fi

        for test_exec in $TEST_EXECUTABLES; do
          echo "Ejecutando tests: $test_exec"
          $test_exec
        done

